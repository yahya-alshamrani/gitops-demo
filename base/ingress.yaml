apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gitops-demo-ingress  # Base ingress name
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: flask-app.example.com  # Replace with your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: gitops-demo-service
            port:
              number: 80

